<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Không Tìm Thấy Trang - Travel Dex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 min-h-screen flex items-center justify-center">
  <div class="container mx-auto px-4 text-center">
    <!-- Icon and Header -->
    <div class="mb-6">
      <i class="fas fa-compass text-6xl text-blue-600 mb-4"></i>
      <h1 class="text-5xl font-bold text-gray-800">404</h1>
      <h2 class="text-2xl font-semibold text-gray-600 mt-2">Ôi không! Trang không tìm thấy</h2>
    </div>

    <!-- Message -->
    <p class="text-lg text-gray-600 mb-8 max-w-md mx-auto">
      Có vẻ bạn đã lạc đường trong hành trình! Trang bạn đang tìm không tồn tại. Hãy kiểm tra lại URL hoặc quay về trang chủ để tiếp tục khám phá.
    </p>

    <!-- Return Home Button -->
    <a href="index.html" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 transition">
      <i class="fas fa-home mr-2"></i> Quay về Trang Chủ
    </a>

    <!-- Optional Illustration -->
    <div class="mt-8">
      <img src="https://via.placeholder.com/300x200?text=Hành+Trình+Du+Lịch" alt="Travel Illustration" class="mx-auto rounded-lg shadow-md">
    </div>
  </div>
</body>
</html>
